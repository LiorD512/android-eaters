apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion rootProject.ext.targetSdkVersion
        applicationId "com.bupp.wood_spoon_eater"
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    androidExtensions {
        experimental = true
    }

    buildTypes {
        release {
            debuggable false
            shrinkResources true
            minifyEnabled true
            useProguard true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        debug {
            applicationIdSuffix ".staging"
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    flavorDimensions "flavor"

    productFlavors {
        prodFlavor {
            dimension "flavor"
            applicationId "com.bupp.wood_spoon__eaters"
        }
        stagingFlavor {
            dimension "flavor"
            applicationId "com.bupp.wood_spoon_eaters_staging"
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')

    // Android Support
    implementation "com.android.support:appcompat-v7:$supportLibraryVersion"
    implementation "com.android.support:design:$supportLibraryVersion"

    // Android
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    implementation 'com.android.support.constraint:constraint-layout:1.1.2'
    implementation 'com.google.android.material:material:1.0.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.appcompat:appcompat:1.0.2'

    //ui stuff
    implementation 'com.github.prolificinteractive:material-calendarview:2.0.1'
    implementation 'com.github.castorflex.smoothprogressbar:library:1.1.0'
    implementation 'com.github.sundeepk:compact-calendar-view:2.0.2.2'
    implementation "com.andkulikov:transitionseverywhere:1.8.0"
    implementation 'com.astuetz:pagerslidingtabstrip:1.0.1'
    implementation 'com.asksira.android:dropdownview:1.0.3'
    implementation 'com.github.bumptech.glide:glide:4.4.0'
    implementation 'com.daasuu:EasingInterpolator:1.0.0'
    implementation 'com.loopeer.lib:shadow:0.0.4-beta3'
    kapt 'com.github.bumptech.glide:compiler:4.4.0'
    implementation 'com.daasuu:BubbleLayout:1.2.0'
    implementation 'com.trading212:sticky-headers:0.1.4'

    //utils
    implementation 'com.github.PhilJay:MPAndroidChart:v3.1.0-alpha'
    implementation 'com.theartofdev.edmodo:android-image-cropper:2.5.1'
    debugImplementation 'com.squareup.leakcanary:leakcanary-android:2.0-alpha-2'

    //network
    implementation 'io.reactivex.rxjava2:rxandroid:2.0.1'
    implementation 'io.reactivex.rxjava2:rxjava:2.2.6'
    implementation 'com.squareup.okhttp3:logging-interceptor:3.13.1'
    implementation 'com.squareup.retrofit2:converter-gson:2.5.0'
    implementation 'com.squareup.retrofit2:adapter-rxjava2:2.5.0'
    implementation 'com.squareup.retrofit2:retrofit:2.5.0'
    implementation 'com.squareup.okhttp3:okhttp:3.13.1'
    implementation 'com.google.code.gson:gson:2.8.5'

    //di
    implementation "org.koin:koin-android-viewmodel:$koin_version"
    androidTestImplementation "org.koin:koin-test:$koin_version"
    testImplementation "org.koin:koin-test:$koin_version"
    implementation "org.koin:koin-java:$koin_version"


    // ViewModel and LiveData
    annotationProcessor "android.arch.lifecycle:compiler:$androidArchitectureVersion"
    testImplementation "android.arch.core:core-testing:$androidArchitectureVersion"
    implementation "android.arch.lifecycle:extensions:$androidArchitectureVersion"
}
