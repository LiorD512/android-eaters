    - name: App Center
      uses: wzieba/AppCenter-Github-Action@v1.3.2
      with:
        appName: WoodSpoonEaters
        token: ${{secrets.APP_CENTER_TOKEN}}
        group: WoodsPoons
        file:  app/build/outputs/apk/prodFlavor/release/app-release-unsigned.apk
        notifyTesters: true
        debug: true